<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>
    <script src="./JS/script.js" defer></script>
</head>

<body>
    <header>
        <h1 id="vendedor-title">Nome do Vendedor</h1>
        <input type="text" id="vendor-input" placeholder="Insira o nome do vendedor">
    </header>
    <main>
        <table id="product-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Unidade</th>
                    <th>Preço</th>
                    <th>Entrada</th>
                    <th>Saída</th>
                    <th>Estoque</th>
                    <th>Preço Total</th>
                </tr>
            </thead>
            <tbody id="product-tbody">
                <!-- As linhas da tabela serão preenchidas aqui pelo JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">Total</td>
                    <td id="total-price">0</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        <button id="download-pdf">Baixar PDF</button>
    </footer>
</body>

</html>
